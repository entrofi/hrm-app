<!-- expand/collapse behavior adapted from https://github.com/angular-ui/bootstrap/blob/master/misc/demo/index.html -->

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar"
                    ng-click="vm.isCollapsed = !vm.isCollapsed" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="dashboard">Think&Throw</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse" ng-class="!vm.isCollapsed && 'in'">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a ui-sref="dashboard" ng-click="vm.isCollapsed = !vm.isCollapsed">Dashboard</a>
                </li>

                <li>
                    <a ui-sref="idea" ng-click="vm.isCollapsed = !vm.isCollapsed">BrainIt</a>
                </li>
                <li>
                    <span uib-dropdown on-toggle="toggled(open)">
                      <a ui-sref="userList" id="simple-dropdown"
                         uib-dropdown-toggle  ng-click="vm.isCollapsed = !vm.isCollapsed">Users</a>
                      <ul class="dropdown-menu">
                        <li ng-repeat="item in vm.userMenuItems">
                         <a ui-sref="{{item.uiSref}}" >{{item.text}} {{item.uiSref}}</a>
                        </li>
                      </ul>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</nav>
